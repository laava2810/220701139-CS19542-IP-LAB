<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
    <style>
        /* Basic styles for the image map */
        img {
            max-width: 100%;
            height: auto;
        }
        .info {
            display: none;
        }
    </style>
</head>
<body>

<h1>Interactive Image Map</h1>
<img src="map.jpg" usemap="#mapname" alt="Map">

<map name="mapname">
    <!-- Define hot spots -->
    <area shape="rect" coords="34,44,270,350" alt="Hotspot 1" href="javascript:void(0);" onclick="showInfo('info1')">
    <area shape="circle" coords="337,300,44" alt="Hotspot 2" href="javascript:void(0);" onclick="showInfo('info2')">
    <area shape="poly" coords="420,220,450,310,330,320" alt="Hotspot 3" href="javascript:void(0);" onclick="showInfo('info3')">
</map>

<div id="info1" class="info">
    <h2>Hotspot 1 Information</h2>
    <p>This is the information related to Hotspot 1.</p>
</div>

<div id="info2" class="info">
    <h2>Hotspot 2 Information</h2>
    <p>This is the information related to Hotspot 2.</p>
</div>

<div id="info3" class="info">
    <h2>Hotspot 3 Information</h2>
    <p>This is the information related to Hotspot 3.</p>
</div>

<script>
    function showInfo(infoId) {
        // Hide all info divs
        var infoDivs = document.querySelectorAll('.info');
        infoDivs.forEach(function(div) {
            div.style.display = 'none';
        });

        // Show the selected info div
        var infoDiv = document.getElementById(infoId);
        if (infoDiv) {
            infoDiv.style.display = 'block';
        }
    }
</script>

</body>
</html>
